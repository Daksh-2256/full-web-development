<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS with DOM</title>
</head>
<style>
    body{
    background-color: #1a1a1a;
    color: #fff;
    text-align: center;
    }
    .highlight{
        background-color: yellow;
        font-weight: bold;
        color: #1a1a1a;
    }
    .hidden{
        display: none;
    }
</style>
<body>  
    <!--Example:6 Event Handling in the DOM-->
    <section id="example-6">
        <h2>Event Handling in the DOM</h2>
        <button id="clickMeButton">Click Me!</button>
    </section>

    <!--Exaple:7 Event Delagation-->
    <section id="exaple-7">
        <h2>Event Delagation</h2>
        <ul id="teaList">
            <li class="teaItem">Green Tea</li>
            <li class="teaItem">Black Tea</li>
            <li class="teaItem">Oolong Tea</li>
        </ul>
        <p>Click on any tea to select it?</p>
    </section>

    <!--Example 8:From Handling-->
    <section id="example-8">
        <h2>From Handling</h2>
        <form action="" id="feedbackForm">
            <label for="feedbackForm" >Yout feedback:</label>
            <input type="text" id="feedbackInput" placeholder="Enter feedback">
            <button type="submit">Submit feedback</button>
        </form>
        <p id="feedbackDisplay">feedbackDisplay: </p>
    </section>

    <!--Example-9 DOM Content Loaded-->
    <section id="example-9">
        <h2>DOM Content Loaded</h2>
        <p id="domStatus">Waiting for DOM to load..</p>
    </section>

    <!--Example-10: CSS classes Manipulate-->
    <section id="example-10">
        <h2>CSS Classes Manipulation</h2>
        <p id="descriptionText">This text will change color!</p>
        <button id="toggelHighlight">Toggle Highlight</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
